<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>It's Not Turborepo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f9f9f9;
      color: #333;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.5rem;
    }
    footer {
      margin-top: 2rem;
      font-size: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>It's Not Turborepo</h1>
    <p id="phrase">Seriously, it's not.</p>
    <footer>Â© 2024 - Reminder: It's never Turborepo's fault.</footer>
  </div>

  <script>
    // List of phrases to randomize
    const phrases = [
      "Seriously, it's not.",
      "Blame something else, not Turborepo.",
      "Did you try debugging first?",
      "It's your config, not Turborepo.",
      "99% of issues aren't Turborepo.",
      "Stop blaming Turborepo.",
      "Maybe check your code instead?",
      "Turborepo is innocent."
    ];

    // Select a random phrase
    const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];

    // Update the paragraph with the random phrase
    document.getElementById('phrase').textContent = randomPhrase;
  </script>
</body>
</html>
